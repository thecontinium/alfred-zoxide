name: Automatic Tag Release
on:
  push:
    tags:
      - "*"
jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            LICENSE
            */*.alfredworkflow
      # Checkout to the repository so we can access the files
      - uses: actions/checkout@v3
      # Upload files to the release
      - name: Upload alfredworkflow to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/src/Zoxide.alfredworkflow
          asset_name: Zoxide.alfredworkflow
          tag: ${{ github.ref }}
          overwrite: true
